<div class="modal-header text-center info-color">
    <h4 class="modal-title w-100 font-weight-bold text-white">Create Custom Module</h4>
</div>
<form class="" method="" id="editRecordForm" action="" func-type="saveEditForm">
    <div class="modal-body mx-3">
        <div class="row">
            <div class="col-md-12">
                <div class="md-form form-lg">
                    <input type="text" id="module-name" name="module-name" class="form-control-lg form-control" value="">
                    <span class="error-message-holder border border-left-0 border-right-0 border-bottom-0 border-top border-danger hidden text-danger" id="module-name--error"></span>
                    <label for="module-name"> Module Name </label>
                </div>
            </div>
            <div class="custom-module-formm-input">

            </div>
            <div class="col-md-12">
                <a type="button" class="btn btn-floating btn-purple px-3 edit float-right"
               data-href="{{url_for('lms_admin_modules',module=module) }}?type=create"
               onclick="LmsAdminObj.loadModuleData('GET',this);" data-toggle="tooltip" title="Add Module"
               func-type="loadEditRecordForm"><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique" type="submit">Save <i class="fas fa-save"></i></button>
    </div>
</form>
<style>
    label::after {
        top: 1.9rem !important;
        font-size: 15px !important;
    }
</style>
<div class="server-response-message text-center"></div>
<script>$("input[type=text].form-control").trigger("change");
$("form").submit(function (e) {
    e.preventDefault();
    var form_id = $(this).attr('id');
    var form_url = $(this).attr('action');
    var form_type = $(this).attr('method');
    var func_type = $(this).attr('func-type');
    var form = $(this)[0];
    var formData = new FormData(form);
    $('.server-response-message').html($('.loader').html());
    ajaxCall(form_type, form_url, LmsAdminObj.handleResponse, func_type, formData);
});
$('select').on('click focus change keyup', function () {
    var message_holder_id = $(this).attr("id")+'--error';
    $('#'+message_holder_id).text('');
    $('#'+message_holder_id).addClass('hidden');
});
$('input').on('click focus change keyup', function () {
    var message_holder_id = $(this).attr("id")+'--error';
    $('#'+message_holder_id).text('');
    $('#'+message_holder_id).addClass('hidden');
});
</script>
